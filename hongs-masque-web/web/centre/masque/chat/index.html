<!doctype html>
<html>
    <head>
        <title>聊天</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <base href="../../../">
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/assets/css/hongscore.min.css"/>
        <link rel="stylesheet" type="text/css" href="centra/base.css"/>
        <link rel="stylesheet" type="text/css" href="centra/master/util.css"/>
        <!--[if glt IE8.0]>
        <script type="text/javascript" src="static/addons/respond/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="static/assets/jquery.min.js"></script>
        <script type="text/javascript" src="static/assets/jquery-ui.min.js"></script>
        <script type="text/javascript" src="static/assets/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/assets/hongscore.min.js"></script>
        <script type="text/javascript" src="centre/masque/chat/chat.js"></script>
        <script type="text/javascript" src="common/conf/default.js"></script>
        <script type="text/javascript" src="common/lang/default.js"></script>
        <script type="text/javascript" src="common/auth/centra.js"></script>
        <style type="text/css">
            .chatbox {
                border: 1px solid #eee;
                height: 600px;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <div id="notebox"></div>
        <div id="context">
            <div class="container">
                <div class="col-sm-6" id="chatbox">
                    <div class="chatbox" style=""></div>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">发送</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            new HsChat($("#chatbox"), {
                siteId: H$("@s"),
                mineId: H$("@m"),
                roomId: H$("@r"),
                token : H$("@t")
            });
        </script>
    </body>
</html>
