# \u542f\u52a8\u914d\u7f6e\u4fe1\u606f

# \u52a8\u4f5c\u8def\u5f84
mount.serv=\
io.github.ihongs.action.serv.*;\
io.github.ihongs.cmdlet.serv.*;\
io.github.ihongs.serv.centra.*;\
io.github.ihongs.serv.centre.*;\
io.github.ihongs.serv.master.*;\
io.github.ihongs.serv.matrix.*;\
io.github.ihongs.serv.oauth2.*

# Web Socket
apply.sock=\
io.github.ihongs.serv.centre.MasqueSocket

# \u521d\u59cb\u4efb\u52a1
start.task=\
io.github.ihongs.cmdlet.serv.SystemCmdlet$Schedu

# WEB \u542f\u52a8
jetty.init=\
io.github.ihongs.cmdlet.serv.ServerCmdlet$Jasper;\
io.github.ihongs.cmdlet.serv.ServerCmdlet$Snaper;\
io.github.ihongs.action.SocketHelper$Loader

# \u4f1a\u8bdd\u8bbe\u7f6e
jetty.session.manager.db=default

# \u73af\u5883\u53c2\u6570
envir.serv.url=http://localhost:8080
envir.tmps.dir=${DATA_PATH}/tmp
envir.logs.dir=${DATA_PATH}/log

# WEB \u914d\u7f6e
envir.org.apache.jasper.compiler.disablejsr199=false
